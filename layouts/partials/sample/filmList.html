{{ define "sample/filmList.tmpl }}    
<h1 class="mb-4">Add Film</h1>
<form hx-post="/htmx/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
    <div class="mb-2">
        <label for="film-title">Title</label>
        <input type="text" name="title" id="film-title" class="form-control" />  
    </div>
    <div class="mb-2">
        <label for="film-director">Director</label>
        <input type="text" name="director" id="film-director" class="form-control" />  
    </div>
    <button type="submit" class="btn btn-primary">
        <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner"></span>
        Submit
    </button>
</form>
{{ end }}
